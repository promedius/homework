<!DOCTYPE html>
<html>
    <head>
        <style>
            .div_fl {float: left;}
            .div_cb {clear: both;}
            .b1sb {border: 1px solid black;}
            label {display: inline-block; width: 4.5em; padding-left: 4px;}
            #login_box {width: 17em; background-color: #bbb;}
            #user_id {width: 10em;}
            #password {width: 10em;}
            #divbtn_login {float: right; height: 5.5ex; padding-top: 1px;}
            #button_login {width: 100%; height: 100%;}
        </style>
    </head>
    <body>
        <h1>Homework: Login</h1>
        <div id="login_box" class="b1sb">
            <form action="#" id="form_login">
                <div id="input_id" class="div_fl">
                    <label for="user_id">user id</label>
                    <input id="user_id" />
                </div>
                <div id="divbtn_login">
                    <input id="button_login" type="submit" value="login" />
                </div>
                <div id="input_pw">
                    <label for="password">password</label>
                    <input id="password" type="password" />
                </div>
            </form>
            <div id="login_other">
                | <a href="./signup">sign up</a>
                | <a href="./forgot">forgot id/pw</a> |
            </div>        
        </div>        
    </body>
</html>
